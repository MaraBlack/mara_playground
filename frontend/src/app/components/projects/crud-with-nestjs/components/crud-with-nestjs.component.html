<div>
  <div class="get-container p-4 bg-green-200 border-round-3xl">
    <div>GET</div>
    <div class="flex p-3">
      <ng-container *ngFor="let item of allItems">
        <div class="m-2">{{ item }}</div>
      </ng-container>

      <div *ngIf="get_errorMessage" class="error-message">
        {{ get_errorMessage }}
      </div>
    </div>
  </div>
</div>
