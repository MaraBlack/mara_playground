<div
  class="page-not-found-container text-color-secondary flex justify-content-center align-content-center text-center"
>
  <div class="container my-6 justify-content-center" style="padding: 12%">
    <div class="text-8xl">404</div>

    <div class="text-6xl my-6">
      Looks like the page you're looking for doesn't exist.
    </div>

    <div
      class="text-5xl my-6 text-700 hover:text-900 cursor-pointer align-content-center inline-flex border-round-3xl hover:surface-ground p-2"
      style="width: fit-content"
      (click)="navigateTo('/home')"
    >
      <i
        class="pi pi-angle-left align-content-center mr-2"
        style="font-size: 2rem"
      ></i>
      <div class="mr-2">Take me back home</div>
    </div>
  </div>
</div>
